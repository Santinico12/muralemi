<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #instrucciones {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            text-align: center;
            max-width: 90%;
        }
        #instrucciones h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #instrucciones p {
            margin: 5px 0;
            font-size: 14px;
        }
        #instrucciones a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="instrucciones">
        <h3>üì± Mural en Realidad Aumentada</h3>
        <p>Apunta la c√°mara al marcador Hiro</p>
        <p><a href="https://github.com/AR-js-org/AR.js/blob/master/data/images/hiro.png" target="_blank">Descargar marcador aqu√≠</a></p>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false">
        
        <!-- C√°mara -->
        <a-entity camera></a-entity>

        <!-- Marcador con el mural -->
        <a-marker preset="hiro">
            <!-- Plano con tu imagen de mural -->
            <a-plane 
                src="mural.png" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="2"
                material="transparent: true; opacity: 1">
            </a-plane>
            
            <!-- Marco decorativo opcional -->
            <a-box 
                position="0 -0.05 0" 
                rotation="-90 0 0" 
                width="2.1" 
                height="2.1" 
                depth="0.1"
                color="#8B4513">
            </a-box>
        </a-marker>
    </a-scene>

    <script>
        // Ocultar instrucciones despu√©s de 8 segundos
        setTimeout(() => {
            const instrucciones = document.getElementById('instrucciones');
            instrucciones.style.transition = 'opacity 1s';
            instrucciones.style.opacity = '0';
            setTimeout(() => {
                instrucciones.style.display = 'none';
            }, 1000);
        }, 8000);

        // Verificar si la c√°mara est√° disponible
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                console.log('C√°mara accesible');
                stream.getTracks().forEach(track => track.stop());
            })
            .catch(err => {
                alert('Error al acceder a la c√°mara: ' + err.message + '\nAseg√∫rate de dar permisos de c√°mara.');
            });
    </script>
</body>
</html>
